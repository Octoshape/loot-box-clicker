<div class="card">
    <div class="card-header">
        Currency
    </div>
    <div class="card-body">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Currency
                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor='let cash of getCash()'>
                    <tr *ngIf="cash.quantity > 0">
                        <td>
                            {{cash.quantity}}
                        </td>
                        <td>
                            {{getCurrencyName(cash)}}
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
